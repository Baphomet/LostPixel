<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body style="background-image: url('images/imagemsite.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <header>
        <nav>
            <div class="logo"><a href="index.html">Lost Pixel</a></div>
            <div class="nav-buttons">
                <button onclick="window.location.href='index.html'"><i class="fa-solid fa-house"></i></button>
                <button onclick="window.location.href='login.html'"><i class="fa-solid fa-circle-user"></i></button>
                <button onclick="window.location.href='aboutus.html'"><i class="fa-solid fa-building-user"></i></button>
            </div>
        </nav>
    </header>
    <main class="login-main">
        <div class="login-container">
            <h2 style="color: #6c3fd1; text-align: center; padding-bottom: 1rem; font-weight: bold;">Conta Lost Pixel</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">E-mail:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Senha:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="login-btn">Entrar</button>
            </form>
            <button id="showRegisterBtn" class="login-btn">Cadastrar</button>
            <div id="registerSection" style="display:none; margin-top:0rm;">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerName">Nome:</label>
                        <input type="text" id="registerName" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">E-mail:</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Senha:</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <button type="submit" class="login-btn">Cadastrar</button>
                </form>
                <button id="backToLoginBtn" class="login-btn">Voltar para Login</button>
            </div>
            <div id="authMessage" style="color: #a259f7; text-align: center; margin-top: 1rem;"></div>
        </div>
    </main>
    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-section">

                <p><i class="fa-solid fa-phone"></i>  (47) 9218-1314</p>

            </div>
            <div class="footer-section">
                <h3>Redes Sociais</h3>
